<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Plano</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-pencil-square"></i> Editar Plano</h2>
        <a href="/adm/planos" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form action="/adm/planos/editar" method="POST">
            <!-- Campo oculto com ID -->
            <input type="hidden" name="id" value="${plano.id_plano}" />

            <!-- Nome do Plano -->
            <div class="mb-3">
              <label for="nome" class="form-label">
                <i class="bi bi-card-heading"></i> Nome do Plano *
              </label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                value="${plano.nome}"
                maxlength="50"
                required
              />
              <small class="text-muted">Máximo 50 caracteres</small>
            </div>

            <!-- Valor -->
            <div class="mb-3">
              <label for="valor" class="form-label">
                <i class="bi bi-currency-dollar"></i> Valor (R$) *
              </label>
              <input
                type="number"
                class="form-control"
                id="valor"
                name="valor"
                value="${plano.valor}"
                step="0.01"
                min="0"
                required
              />
            </div>

            <!-- Benefícios -->
            <div class="mb-3">
              <label for="beneficios" class="form-label">
                <i class="bi bi-star"></i> Benefícios
              </label>
              <textarea
                class="form-control"
                id="beneficios"
                name="beneficios"
                rows="4"
                maxlength="255"
              >
${plano.beneficios!""}</textarea
              >
              <small class="text-muted">Máximo 255 caracteres (Opcional)</small>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="/adm/planos" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Card de informações -->
      <div class="alert alert-info mt-3">
        <i class="bi bi-info-circle"></i>
        <strong>ID do Plano:</strong> ${plano.id_plano}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
