<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-pencil-square"></i> Editar Usuário</h2>
            <a href="/adm/usuarios" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/adm/usuarios/editar" method="POST">
                    <!-- Campo oculto com o ID -->
                    <input type="hidden" name="id" value="${usuario.id_usuario}">

                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" 
                               class="form-control" 
                               id="nome" 
                               name="nome" 
                               value="${usuario.nome}" 
                               required>
                    </div>

                    <!-- CPF -->
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" 
                               class="form-control" 
                               id="cpf" 
                               name="cpf" 
                               value="${usuario.cpf}" 
                               required>
                    </div>

                    <!-- Senha -->
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" 
                               class="form-control" 
                               id="senha" 
                               name="senha" 
                               value="${usuario.senha}" 
                               required>
                        <small class="text-muted">Deixe em branco para manter a senha atual</small>
                    </div>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="ADM" <#if usuario.tipo == "ADM">selected</#if>>Administrador</option>
                            <option value="INSTRUTOR" <#if usuario.tipo == "INSTRUTOR">selected</#if>>Instrutor</option>
                            <option value="ALUNO" <#if usuario.tipo == "ALUNO">selected</#if>>Aluno</option>
                        </select>
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/adm/usuarios" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card de informações -->
        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> 
            <strong>ID do Usuário:</strong> ${usuario.id_usuario}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
