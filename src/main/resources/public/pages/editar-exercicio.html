<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-pencil-square"></i> Editar Exercício</h2>
            <a href="/adm/exercicios" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/adm/exercicios/editar" method="POST">
                    
                    <!-- Campo oculto com ID -->
                    <input type="hidden" name="id" value="${exercicio.id_Exercicio}">

                    <!-- Nome do Exercício -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">
                            <i class="bi bi-card-heading"></i> Nome do Exercício *
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="nome" 
                               name="nome" 
                               value="${exercicio.nome}" 
                               maxlength="100" 
                               required>
                        <small class="text-muted">Máximo 100 caracteres</small>
                    </div>

                    <!-- Grupo Muscular -->
                    <div class="mb-3">
                        <label for="grupo_muscular" class="form-label">
                            <i class="bi bi-heart-pulse"></i> Grupo Muscular *
                        </label>
                        <select class="form-select" id="grupo_muscular" name="grupo_muscular" required>
                            <option value="">Selecione...</option>
                            <option value="Peito" <#if exercicio.grupoMuscular == "Peito">selected</#if>>Peito</option>
                            <option value="Costas" <#if exercicio.grupoMuscular == "Costas">selected</#if>>Costas</option>
                            <option value="Pernas" <#if exercicio.grupoMuscular == "Pernas">selected</#if>>Pernas</option>
                            <option value="Ombros" <#if exercicio.grupoMuscular == "Ombros">selected</#if>>Ombros</option>
                            <option value="Braços" <#if exercicio.grupoMuscular == "Braços">selected</#if>>Braços</option>
                            <option value="Abdômen" <#if exercicio.grupoMuscular == "Abdômen">selected</#if>>Abdômen</option>
                            <option value="Cardio" <#if exercicio.grupoMuscular == "Cardio">selected</#if>>Cardio</option>
                            <option value="Corpo Inteiro" <#if exercicio.grupoMuscular == "Corpo Inteiro">selected</#if>>Corpo Inteiro</option>
                        </select>
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/adm/exercicios" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card de informações -->
        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> 
            <strong>ID do Exercício:</strong> ${exercicio.id_Exercicio}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
