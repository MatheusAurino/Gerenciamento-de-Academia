<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sistema Academia</span>
            <a href="/" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Bem-vindo, Administrador</h2>
                <p class="text-muted">Selecione uma opção abaixo para gerenciar</p>
            </div>
        </div>

        <div class="row justify-content-center">
            
            <div class="col-md-5 mb-4">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-primary">Usuários</h3>
                        <p class="card-text">Gerencie alunos, instrutores e administradores do sistema.</p>
                        <a href="/adm/usuarios" class="btn btn-primary">Acessar Usuários</a>
                    </div>
                </div>
            </div>

           
            <div class="col-md-5 mb-4">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-success">Planos</h3>
                        <p class="card-text">Crie e edite planos de mensalidade (Mensal, Trimestral, etc).</p>
                        <a href="/adm/planos" class="btn btn-success">Acessar Planos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
