<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Instrutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Sistema Academia</span>
        <a href="/" class="btn btn-outline-light btn-sm">Sair</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h2>Bem-vindo, Instrutor</h2>
          <p class="text-muted">Selecione uma opção abaixo para gerenciar</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
          <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-warning">
                <i class="bi bi-heart-pulse"></i> Exercícios
              </h3>
              <p class="card-text">
                Gerencie o catálogo de exercícios da academia.
              </p>
              <a href="/instrutor/exercicios" class="btn btn-warning">
                <i class="bi bi-dumbbell"></i> Acessar Exercícios
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-5 mb-4">
          <div class="card h-100 text-center shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-info">
                <i class="bi bi-clipboard-check"></i> Treinos
              </h3>
              <p class="card-text">
                Crie e gerencie planos de treino para os alunos.
              </p>
              <a href="/instrutor/treinos" class="btn btn-info">
                <i class="bi bi-clipboard-plus"></i> Acessar Treinos
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
